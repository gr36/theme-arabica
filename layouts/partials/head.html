<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Page Meta -->
  <title>
      {{ block "title" . }}
      {{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Site.Title }} - {{ .Title }}{{ end }}
      {{ end }}
  </title>

    <meta name="HandheldFriendly" content="True" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    {{ if .RSSLink -}}
      <link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
      <link href="{{ "podcast.xml" | absURL }}" rel="alternate" type="application/rss+xml" title="Podcast" />
      <link rel="EditURI" type="application/rsd+xml" href="{{ "rsd.xml" | absURL }}" />
    {{ end -}}

    <!-- Styles and Fonts -->
<link rel="icon" href="https://www.gr36.com/uploads/2021/c2a84aef47.png">
	<link rel="stylesheet" id="graphy-font-css" href="https://fonts.googleapis.com/css?family=Quicksand%3A700%7CQuicksand%7COpen+Sans&subset=latin%2Clatin-ext" 	type="text/css" media="all">
    <link rel="stylesheet" type="text/css" href="{{ "assets/css/normalize.css" | relURL }}" />
    <link rel="stylesheet" type="text/css" href="{{ "assets/css/icons.css" | relURL }}" />
    <link rel="stylesheet" type="text/css" href="{{ "assets/css/screen.css" | relURL }}" />
    <link rel="stylesheet" type="text/css" href="{{ "custom.css" | relURL }}" />

<!-- Social and Feeds -->
	<link rel="me" href="https://micro.blog/{{ .Site.Author.username }}" />
	<link rel="me" href="https://twitter.com/gr36" />
	<link rel="me" href="https://github.com/gr36" />
	<link rel="me" href="https://instagram.com/gr36_pixels" />
	<link rel="authorization_endpoint" href="https://micro.blog/indieauth/auth" />
	<link rel="token_endpoint" href="https://micro.blog/indieauth/token" />
	<link rel="micropub" href="https://micro.blog/micropub" />
	<link rel="microsub" href="https://micro.blog/microsub" />
	<link rel="webmention" href="https://micro.blog/webmention" />
	<link rel="subscribe" href="https://micro.blog/users/follow" />

<!-- Open Graph -->
		<meta name="twitter:card" content="summary" />

    <!-- Titles -->
        {{ with .Site.Params.title }}
			<meta property="og:site_name" content="{{ . }}" />
		{{ end }}
		{{ with .Title }}
			<meta name="twitter:title" content="{{ . }}" />
        	<meta property="og:title" content="{{ . }}" />
		{{ else }}
 			<meta name="twitter:title" content="{{ .Site.Title }}" />
        	<meta property="og:title" content="{{ .Site.Title }}" />
		{{ end }}
			<meta name="twitter:description" content="{{ .Summary }}" />
			<meta property="og:description" content="{{ with .Description }}{{ . }}{{ else }}{{if .IsPage}}{{ .Summary }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}{{ end }}" />
			<meta property="og:type" content="{{ with .Title }}article{{ else }}website{{ end }}" />
			<meta property="og:url" content="{{ .Permalink }}" />
	<!-- Images -->
			{{ with .Params.images }}
   				{{ range first 6 . }}
       				<meta property="og:image" content="{{ . | absURL }}" />
        			<meta name="twitter:image" content="{{ . }}" />
    			{{ end }}
			{{ else }}
				<meta property="og:image" content="https://www.gr36.com/uploads/2021/a2b5ba7293.png" />
        		<meta name="twitter:image" content="https://www.gr36.com/uploads/2021/a2b5ba7293.png" />
			{{ end }}

			{{ with .Params.audio }}
    			<meta property="og:audio" content="{{ . }}" />
			{{ end }}

     <!-- Video -->
			{{ with .Params.videos }}
  				{{ range first 1 . }}
        			<meta property="og:video" content="{{ . | absURL }}" />
    			{{ end }}
			{{ end }}

</head>
